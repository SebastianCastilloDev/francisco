<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Certificado social n°328/2018</h2>
        <div>
            <h3>AREA SALUD</h3>
            <div>
                <label for="">
                    <input type="checkbox" id="" value="PrimerCheckbox"/>
                    Enfermedad Crónica / Catastrófica
                </label>
            </div>
            <div>
                <label for="">
                    <input type="checkbox"/>
                    Factor de Estrés Familiar <br>  (VIF, Alcoholismo o Drogadicción, Privatitación de libertad)
                    
                </label>
            </div>
            <div>
                <label for="">
                    <input type="checkbox"/>Situación de Dependencia de Salud Severa: <br>(Visita domiciliaria integral/ Postrado)
                </label>
            </div>
            <div>
                <label for="">
                    <input type="checkbox"/>
                    Condicion de Discapacidad: <br>(Fisica, Mental, Sensorial)
                </label>
            </div>
        </div>
        <div>
            <h3>AREA VIVIENDA</h3>
            <div>
                <label for="">
                    <input type="checkbox" id="" value="PrimerCheckbox"/>
                    Hacianamiento y/o Promiscuidad
                </label>
            </div>
            <div>
                <label for="">
                    <input type="checkbox"/>
                    Condiciones de Materialidad: 
                    <br>
                    <label for="">
                        <input type="checkbox"/>Deficiente
                    </label>
                    <label for="">
                        <input type="checkbox"/>Regular
                    </label>
                </label>
                <div>
                    <h4>Acceso a Servicios Básicos: </h4>
                    <label for="">
                        <input type="checkbox"/>
                        Sin Alcantarillado
                    </label>
                    <label for="">
                        <input type="checkbox"/>Sin Luz Eléctrica
                    </label>
                    <label for="">
                        <input type="checkbox"/>
                        Sin Agua Potable
                    </label>
                </div>
                <div>
                    <label for="">
                        <input type="checkbox"/>
                        Condicion de allegamiento/Usufructuario.
                    </label>
                </div>
                <div>
                    <label for="">
                        <input type="checkbox"/>Peligro Medio Ambiental: Entotno / interior
                    </label>
                </div>
            </div>
            <div>
                <h3>COMPOSICION FAMILIAR Y OTROS</h3>
                <div>
                    <label for="">
                        <input type="checkbox"/>
                        Jefatura MOnoparental / femenina
                    </label>
                </div>
                <div>
                    <label for="">
                        <input type="checkbox"/>Presencia de Adulto Mayor <br> X Baja Escolaridad jefe de hogar / Cónyuge
                    </label>
                </div>
                <div>
                    <label for="">
                        <input type="checkbox">Regristo Social de Hogares:
                    </label>
                    <br>
                    <label for="">
                        <input type="checkbox"/>
                        40% M.V.S
                    </label>
                    <label for="">
                        <input type="checkbox"/>
                        60% M.V.S
                    </label>
                    <label for="">
                        <input type="checkbox"/>
                        80% M.V.S
                    </label>
                </div>
                <div>
                    <label for="">
                        <input type="checkbox"/>
                        Extrema Ruralidad (Dificultad de Acceso)
                    </label>
                </div>
            </div>
            <h3>INGRESOS, CAPACIDAD LABORAL Y OTROS</h3>
            <div>
                <label for="">
                    <input type="checkbox"/>
                    Ingreso Pércapita Bajo Línea Pobreza (-91.274)
                </label>
            </div>
            <div>
                <label for="">
                    <input type="checkbox"/>
                    Capacidad Laboral Jefe Hogar / Cónyuge: <br>
                    <label for="">
                        <input type="checkbox"/>
                        Cesantia
                    </label>
                    <label for="">
                        <input type="checkbox"/>
                        Independiente
                    </label>
                    <label for="">
                        <input type="checkbox"/>
                        Temporero
                    </label>
                </label>
            </div>
            <div>
                <h4>Participación Programas Sociales:</h4>
                <label for="">
                    <input type="checkbox"/>
                    SS y OO (familias)
                </label>
                <label for="">
                    <input type="checkbox"/>
                    P. Vinculos
                </label>
                <label for="">
                    <input type="checkbox"/>
                    P.M.T. Jefa de Hogar
                </label>
                <label for="">
                    <input type="checkbox"/>
                    Chile Crece Contigo
                </label>
                <label for="">
                    <input type="checkbox"/>
                    Otros Progamas
                </label>
            </div>
